<div class="container">
    <div class="content">
      <app-titles title="Order Form" fontSize="1.6rem"></app-titles>
      <form [formGroup]="checkoutForm">
        <text-input [control]="fc.name" label="Name"></text-input>
        <text-input [control]="fc.address" label="Address"></text-input>
      </form>
      <order-items-list [order]="order"></order-items-list>
    </div>
    <div class="map">
      <app-titles
      title="Choose Your Address On Map"
      fontSize="1.6rem"></app-titles>
      <!-- <map [order]="order"></map> -->
      <map></map>
    </div>
    <div class="buttons-container">
      <div class="buttons">
        <button (click)="createOrder()">
          Go To Payment
        </button>
      </div>
    </div>
  </div>
