
<header>
    <div class="container">
      <a class="logo" routerLink="/">Food Mine!</a>
      <nav>
        <ul>
          <li *ngIf="!isAuth">
            <a routerLink="/login">Login</a>
          </li>
          <li *ngIf="isAuth" class="menu-container">
            <a>{{user.name}}</a>
            <div class="menu">
              <a>Profile</a>
              <a>Orders</a>
              <a (click)="logout()">Logout</a>
            </div>
          </li>
          <li>
            <a routerLink="/cart-page">
              Cart <span *ngIf="cartQuantity">{{cartQuantity}}</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
